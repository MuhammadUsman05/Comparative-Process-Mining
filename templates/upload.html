{% extends 'base.html' %}

{% block content %}
<style>
    .link {
        stroke: #000;
        stroke-width: 1.5px;
    }

    .node {
        cursor: move;
        fill: #ccc;
        stroke: #000;
        stroke-width: 1.5px;
    }

        .node.fixed {
            fill: #f00;
        }

    #mynetwork {
        width: 800px;
        height: 800px;
        background-color: #ffffff;
        border: 1px solid lightgray;
        position: relative;
        float: left;
    }


    .canvas {
        width: 800px;
        height: 800px;
    }

    input {
        text-align: center;
        border: 1px solid #6C757D;
    }

        input[type="number"] {
            -webkit-appearance: textfield !important;
            -moz-appearance: textfield !important;
            appearance: textfield !important;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }

    .wrapper {
        border: 2px #dcd3d3 solid;
        width: 80%;
        height: 20%;
        padding: 5px;
        display: flex;
        border-radius: 15px;
    }

    .plusminus {
        height: 100%;
        width: 30%;
        background: white;
        border: none;
        font-size: 40px;
        color: #5f5fce;
    }

    .num {
        height: 100%;
        width: 39%;
        border: none;
        font-size: 30px;
    }

    .range-wrap {
        position: relative;
        margin: 0 auto 3rem;
    }

    .range {
        width: 100%;
    }

    .bubble {
        background: red;
        color: white;
        padding: 4px 12px;
        position: absolute;
        border-radius: 14px;
        left: 50%;
        transform: translateX(-50%);
    }

        .bubble::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 2px;
            background: red;
            top: -1px;
            left: 50%;
        }
</style>

        function CreateAttributeText(Value, AttributeName,divElement)

            var LEvents = document.createElement("h4");
            var LEventsText = document.createTextNode(Value);
            LEvents.setAttribute("style", "width: 45%;float:left;color:green;text-align:center");
            var REvents = document.createElement("h4");
            var REventsText = document.createTextNode(Value);
            REvents.setAttribute("style", "width: 45%;float:right;color:green;text-align:center");
            var VS = document.createElement("p");
            var VSText = document.createTextNode("VS");
            VS.setAttribute("style", "width: 10%;float:left;color:grey;text-align:center");


            VS.appendChild(VSText);
            divElement.appendChild(Event);
            Event.appendChild(EventText);
            LEvents.appendChild(LEventsText);
            REvents.appendChild(REventsText);
            divElement.appendChild(LEvents);
            divElement.appendChild(VS);
            divElement.appendChild(REvents);
            divElement.appendChild(br.cloneNode());
        }

        function GetFormValues(id,position)
        {
            if (position == "R")
            {
                RDict["FileName"] = filename;
                RDict["ColumnName"] = $(("select#" + ("RCN" + id) + " option:selected")).text();
                RDict["ColumnValue"] = $(("select#" + ("RCV" + id) + " option:selected")).text();
                RDict["Checkbox"] = document.getElementById(("RCB" + id)).checked;
                RDict["Type"] = $(("select#" + ("RTV" + id) + " option:selected")).text();
                RDict["FilterPercentage"] = document.getElementById(("RFE" + id)).value;
            }
            if (position == "L")
            {
                LDict["FileName"] = filename;
                LDict["ColumnName"] = $(("select#" + ("LCN" + id) + " option:selected")).text();
                LDict["ColumnValue"] = $(("select#" + ("LCV" + id) + " option:selected")).text();
                LDict["Checkbox"] = document.getElementById(("LCB" + id)).checked;
                LDict["Type"] = $(("select#" + ("LTV" + id) + " option:selected")).text();
                LDict["FilterPercentage"] = document.getElementById(("LFE" + id)).value;

            }
        }

            var DisplayAttributes = document.createElement("Div");
            DisplayAttributes.setAttribute("style", "width: 100%;height:150px;overflow-y:scroll");

            divElement.appendChild(DisplayAttributes);

            CreateAttributeText(Events, "Events", DisplayAttributes);
            CreateAttributeText(Cases, "Cases", DisplayAttributes);
            CreateAttributeText(no_variants, "Number of Variants", DisplayAttributes);
            CreateAttributeText(total_case_duration, "Total Case Duration", DisplayAttributes);

        function CreateGraph(JObj, id)
        {
            const container = document.getElementById(id);
            const width = container.scrollWidth;
            const height = container.scrollHeight || 500;
            const graph = new G6.Graph({
                container,
                width,
                height,
                layout: {
                    type: 'dagre',
                    nodesepFunc: (d) => {
                        if (d.id === '3') {
                            return 500;
                        }
                        return 50;
                    },
                    ranksep: 70,
                    controlPoints: true,
                },
                defaultNode: {
                    type: 'sql',
                },
                defaultEdge: {
                    type: 'polyline',
                    style: {
                        radius: 20,
                        offset: 45,
                        endArrow: true,
                        lineWidth: 2,
                        stroke: '#C2C8D5',
                    },
                    labelCfg: {
                        style: {
                            fontSize: 25,
                            fontWeight: "bold"
                        }
                    },
                },
                nodeStateStyles: {
                    selected: {
                        stroke: '#d9d9d9',
                        fill: '#5394ef',
                    },
                },
                modes: {
                    default: [
                        'drag-canvas',
                        'zoom-canvas',
                        'click-select',
                        {
                            type: 'tooltip',
                            formatText(model) {
                                const cfg = model.conf;
                                const text = [];
                                cfg.forEach((row) => {
                                    text.push(row.label + ':' + row.value + '<br>');
                                });
                                return text.join('\n');
                            },
                            offset: 30,
                        },
                    ],
                },
                fitView: true,
            });

            G6.registerNode(
                'sql',
                {
                    drawShape(cfg, group) {
                        const rect = group.addShape('rect', {
                            attrs: {
                                x: -75,
                                y: -25,
                                width: 150,
                                height: 50,
                                radius: 10,
                                stroke: '#5B8FF9',
                                fill: '#C6E5FF',
                                lineWidth: 3,
                            },
                            name: 'rect-shape',
                        });
                        if (cfg.name) {
                            group.addShape('text', {
                                attrs: {
                                    text: cfg.name,
                                    x: 0,
                                    y: 0,
                                    fill: '#00287E',
                                    fontSize: 14,
                                    textAlign: 'center',
                                    textBaseline: 'middle',
                                    fontWeight: 'bold',
                                },
                                name: 'text-shape',
                            });
                        }
                        return rect;
                    },
                },
                'single-node',
            );
            console.log('foo was there')
            //var var_data = "{{v}}";
            var_data_parsed = JSON.parse(JObj.replace(/&quot;/g, '"'));
            graph.data(var_data_parsed);
            graph.render();

            if (typeof window !== 'undefined')
                window.onresize = () => {
                    if (!graph || graph.get('destroyed')) return;
                    if (!container || !container.scrollWidth || !container.scrollHeight) return;
                    graph.changeSize(container.scrollWidth, container.scrollHeight);
                };


        }

        function rangeInput() {
            const allRanges = document.querySelectorAll(".range-wrap");
            allRanges.forEach(wrap => {
                const range = wrap.querySelector(".range");
                const bubble = wrap.querySelector(".bubble");

                range.addEventListener("input", () => {
                    console.log("event listerner input kay andar hu may");
                    setBubble(range, bubble);
                });
                console.log("foofoofoo");
                setBubble(range, bubble);
            });
        }
        function setBubble(range, bubble) {
            console.log("setBubble Call hua hai");
            const val = range.value;
            const min = range.min ? range.min : 0;
            const max = range.max ? range.max : 100;
            const newVal = Number(((val - min) * 100) / (max - min));
            bubble.innerHTML = val;

            // Sorta magic numbers based on size of the native UI thumb
            bubble.style.left = `calc(${newVal}% + (${8 - newVal * 0.15}px))`;
        }
    </script>
